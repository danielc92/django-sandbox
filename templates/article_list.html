{% extends 'base.html' %}

{% block content %}

<section class="section">
<section class="container">
<section class="content">
    <h1>{{ title }}</h1>
    {% for d in data %}
    
    <div class="notification">
        <article class="content">
            <h2>{{ d.article_name }}</h2>
            <p>{{ d.article_content }}</p>
            {% for tag_object in d.tags.all %}
                <span class="tag is-primary">{{tag_object.tag_name }}</span>
            {% endfor %}
            <p><code style="color:yellowgreen; background-color:transparent;">{{ d.article_ct_date }}</code></p>
        </article>
    </div>
    
    {% endfor %}
</section>

</section>
</section>

{% endblock content %}
