{% extends 'base.html' %}

{% block content %}

<section class="section has-background-light">
<section class="container">
<section class="content">
        
    <h1>
        <span>{{ title }}</span>
    </h1>
    {% for d in data %}
    <div class="notification is-white">
        <article class="content">
            <h2>{{ d.article_name }}</h2>
            <p>{{ d.article_content|safe }}</p>
            <p class="help has-text-info">Created on: {{ d.article_ct_date }}</p>
            {% for tag in d.article_tags %}
                <span style= "border-radius: 0; border: .15rem solid black;" class="tag is-danger">{{ tag }}</span>
            {% endfor %}
           
        </article>
    </div>
    
    {% endfor %}
</section>

</section>
</section>

{% endblock content %}
